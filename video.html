<html>
  <head>
    <title>Test for YouTube Live in iframe</title>
  </head>
  <body>
    <h1>Pure video elements</h1>
    <p><a href="./index.html">iframe</a> | video</p>
    <h2>autoplay=1 mute=0</h2>
    <video width="640" height="360" controls autoplay>
      <source
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        type="video/mp4"
      />
      <source src="http://clips.vorwaerts-gmbh.de/VfE.webm" type="video/webm" />
    </video>
    <h2>autoplay=1 mute=1</h2>
    <video width="640" height="360" controls autoplay mute>
      <source
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        type="video/mp4"
      />
      <source src="http://clips.vorwaerts-gmbh.de/VfE.webm" type="video/webm" />
    </video>
    <h2>autoplay=0 mute=0</h2>
    <video width="640" height="360" controls>
      <source
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        type="video/mp4"
      />
      <source src="http://clips.vorwaerts-gmbh.de/VfE.webm" type="video/webm" />
    </video>
  </body>
</html>
