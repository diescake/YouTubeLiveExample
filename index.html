<html>
  <head>
    <title>Test for YouTube Live in iframe</title>
  </head>
  <body>
    <h1>Live streamings in iframe</h1>
    <h2>autoplay=1 mute=0</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/4GuODuFPfTY?controls=0&autoplay=1&mute=0"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h2>autoplay=1 mute=1</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/4GuODuFPfTY?controls=0&autoplay=1&mute=1"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h2>autoplay=0 mute=0</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/4GuODuFPfTY?controls=0&autoplay=0&mute=0"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h1>Pure video elements</h1>
    <h2>autoplay=1</h2>
    <video width="640" height="360" controls="0" autoplay="1">
      <source
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        type="video/mp4"
      />
      <source src="http://clips.vorwaerts-gmbh.de/VfE.webm" type="video/webm" />
    </video>
    <h2>autoplay=0</h2>
    <video width="640" height="360" controls="0" autoplay="0">
      <source
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        type="video/mp4"
      />
      <source src="http://clips.vorwaerts-gmbh.de/VfE.webm" type="video/webm" />
    </video>
  </body>
</html>
